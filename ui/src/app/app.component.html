<div id="page-container">

  <mat-toolbar>
    <span>Grocery List</span>
  </mat-toolbar>

  <app-add-item (onSubmit)="onSubmit()"></app-add-item>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pizza" #input>
  </mat-form-field>

  <div *ngIf="filteredItems$ | async as items" class="mat-elevation-z8">
    <table mat-table [dataSource]="items" multiTemplateDataRows>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
        <td mat-cell *matCellDef="let row">
          <div class="count-column">
            <button matIconButton aria-label="decrement" (click)="updateCount(row, -1, $event)">
              <mat-icon>remove</mat-icon>
            </button>
            {{row.count}} 
            <button matIconButton aria-label="increment" (click)="updateCount(row, 1, $event)">
              <mat-icon>add</mat-icon>
            </button>
          </div>

        </td>
      </ng-container>

      <ng-container matColumnDef="purchased">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Puchased </th>
        <td mat-cell *matCellDef="let row"> 
          <mat-slide-toggle [checked]="row.purchased" (click)="togglePurchased(row.id, row.purchased, $event)"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-mobile"> Priority </th>
        <td mat-cell *matCellDef="let row" class="hide-mobile"> 
          <mat-button-toggle-group
              name="priority"
              aria-label="Priority"
              hideSingleSelectionIndicator="true"
              [value]="row.priority" (change)="changePriority(row.id, $event)" (click)="stopPropagation($event)"
            >
            <mat-button-toggle [value]="0">Low</mat-button-toggle>
            <mat-button-toggle [value]="1">Medium</mat-button-toggle>
            <mat-button-toggle [value]="2">High</mat-button-toggle>
          </mat-button-toggle-group>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row"> 
          <button matIconButton aria-label="delete" (click)="deleteItem(row.id, $event)">
            <mat-icon>delete</mat-icon>
          </button> 
        </td>
      </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let row" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div class="element-detail-wrapper"
            [class.element-detail-wrapper-expanded]="isExpanded(row)">
            <div class="element-detail">
              <mat-button-toggle-group
                  class="hide-desktop margin-top-20"
                  name="priority"
                  aria-label="Priority"
                  hideSingleSelectionIndicator="true"
                  [value]="row.priority" (change)="changePriority(row.id, $event)"
                >
                <mat-button-toggle [value]="0">Low</mat-button-toggle>
                <mat-button-toggle [value]="1">Medium</mat-button-toggle>
                <mat-button-toggle [value]="2">High</mat-button-toggle>
              </mat-button-toggle-group>
              <app-expand-row [item]="row" (onSubmit)="onSubmit()"></app-expand-row>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [class.expanded-row]="isExpanded(row)"
        (click)="toggle(row)"></tr>
      
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" id="no-data">No data</td>
      </tr>
    </table>

  </div>
</div>
